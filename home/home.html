<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>memory garden</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <audio id="backgroundMusic" preload="auto" loop src="./src/RioTuEdIo.mp3"></audio>
    <div id="navbar">
        <div class="navButton">--</div>
        <div class="navButton"></div>
        <div class="navButton">X</div>
    </div>
    <div id="mainscreen">
        <div id="announcementbar">
            <div class="marqueeWrapper">
                <div class="marquee">
                    <div class="marqueeItem"><b>Interruption incoming.</b> Maintenance window: June 4, 01:00–02:00 UTC.
                        Stay still.</div>
                    <div class="marqueeItem">You left something behind. We kept it.</div>
                    <div class="marqueeItem"><b>Reminder:</b> Visit your Memory Garden to keep your archive active.
                    </div>
                    <div class="marqueeItem">Hellooooooooo?</div>
                    <div class="marqueeItem">Don’t worry. We saved the important parts.</div>
                    <div class="marqueeItem">Every click leaves a trace.</div>
                </div>
            </div>
            <div id="musicButton"></div>
        </div>
        <div id="headerBar">
            <img id="titleText" src="./src/titlebanner.png"></img>
            <div id="mailbox" class="headerButton alert"></div>
            <div id="profile" class="headerButton"></div>
            <div id="about" class="headerButton"></div>
            <div id="date" class="">1 June 2047</div>
        </div>
        <div id="homepageText">Welcome back.</div>
    </div>
    <div id="backgroundOverlay"></div>
    <div id="overlayContainer"></div>
    <div id="tooltip"></div>
    <div id="overlay"></div>
    <script src="script.js"></script>
</body>

</html>
